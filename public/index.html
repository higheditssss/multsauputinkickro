<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>More or Less • Solo</title>

<style>
:root{
  --bg:#000;
  --bg2:#000;

  --accent:#53FC18;        /* verde accent */
  --violet:#53FC18;        /* violet premium */

  --card:#0f1118;
  --text:#ffffff;
}

*{box-sizing:border-box}
html,body{height:100%;margin:0}

body{
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
  background:
    radial-gradient(1200px 720px at 30% 45%, rgba(83,252,24,.06), transparent 60%),
    radial-gradient(1200px 720px at 70% 45%, rgba(83,252,24,.04), transparent 62%),
    #000;
  background-attachment: fixed;
  color:var(--text);
  display:grid;
  place-items:center;
  animation: bgShift 12s ease-in-out infinite;
}

@keyframes bgShift {
  0%, 100% {
    background-position: 0% 0%;
    filter: brightness(1) saturate(1);
  }
  50% {
    background-position: 2% 2%;
    filter: brightness(1.05) saturate(1.08);
  }
}

/* CARD */
.card{
  width:min(520px,94vw);
  border-radius:22px;
  background:rgba(15,17,24,.72);
  border:1px solid rgba(83,252,24,.35);
  box-shadow:0 30px 90px rgba(0,0,0,.7);
  padding:30px 26px 26px;
  text-align:center;
  backdrop-filter:blur(14px);
}

/* MORE / LESS */
.label{
  font-size:56px;
  font-weight:1000;
  letter-spacing:2px;
  margin:0;
}

.more{
  background:linear-gradient(135deg,#53FC18,#53FC18);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  margin-bottom:10px;
}

.less{
  color:#8b1d2c;
  margin-top:14px;
}

/* AVATARS */
.avatars{
  display:flex;
  justify-content:center;
  gap:26px;
  margin:22px 0 6px;
}

.avatar{
  width:140px;
  height:140px;
  border-radius:50%;
  overflow:hidden;
  border:3px solid rgba(83,252,24,.6);
  box-shadow:
    0 0 0 6px rgba(83,252,24,.12),
    0 18px 60px rgba(0,0,0,.7);
}

.avatar img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* TITLU */
.title{
  font-size:34px;
  font-weight:1000;
  letter-spacing:1px;
  margin:26px 0 18px;
}

/* RECORD */
.record{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 20px;
  border-radius:16px;
  background:rgba(255,255,255,.05);
  border:1px solid rgba(255,255,255,.14);
  font-weight:900;
  font-size:16px;
}

.record span{
  color:var(--accent);
  font-size:26px;
  text-shadow:0 0 14px rgba(76,255,58,.45);
}

/* START */
.start{
  margin-top:20px;
  height:64px;
  border-radius:18px;
  background:linear-gradient(135deg,#4cff3a,#2dbd14);
  color:#061106;
  font-weight:1000;
  font-size:18px;
  letter-spacing:.6px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  cursor:pointer;
  text-decoration:none;
  box-shadow:0 26px 70px rgba(0,0,0,.45);
  transition:.15s;
}

.start:hover{filter:brightness(1.12)}
.start:active{transform:translateY(1px)}

/* DISCLAIMER */
.disclaimer{
  position:fixed;
  bottom:14px;
  width:100%;
  text-align:center;
  font-size:12px;
  opacity:.45;
  font-weight:900;
}
</style>
</head>

<body>

<div class="card">
  <div class="label more">MULT</div>

  <div class="avatars">
    <div class="avatar">
      <img src="https://i.imgur.com/URO16QV.jpeg">
    </div>
    <div class="avatar">
      <img src="https://i.imgur.com/Q3XEAYV.png">
    </div>
  </div>

  <div class="label less">PUTIN</div>

  <div class="title"></div>

  <div class="record">
    <div>RECORD</div>
    <span id="best">0</span>
  </div>

  <a class="start" href="/game">▶ START</a>
</div>

<div class="disclaimer">Acest joc nu este afiliat cu Kick.</div>

<script>
document.getElementById("best").textContent =
  localStorage.getItem("mol_solo_high") || 0;
</script>

</body>
</html>
